<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <meta name="keywords" content="art, decor, творчество, декор">
    <title>TAM.art.decor</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="svg/logo_1.svg" alt="TAM.art.decor" class="header__logo-link"></a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="" class="header_link">О нас</a>
                        </li>
                        <li class="header_item">
                            <a href="" class="header_link">Контакты</a>
                        </li>
                        <li class="header_item">
                            <a href="" class="header_link">Галлерея</a>
                        </li>
                        <li class="header_item">
                            <a href="" class="header_link">Каталог</a>
                        </li>
                    </ul>
                </nav>
                <div class="header_bag">
                    <a href="/" class="header__bag-link">
                        <img src="svg/bag.svg" alt="Shopping bag" class="header_bag-link"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="slider">
            <div class="slider__wrapper">
                <div class="slider__item">
                    <img src="img/s_1.png" alt="bouquet of flowers">
                </div>
                <div class="slider__item">
                    <img src="img/s_2.png" alt="light flowers">
                </div>
                <div class="slider__item">
                    <img src="img/s_3.png" alt="doll">
                </div>
            </div>
            <a class="slider__control slider__control_left" href="#" role="button"></a>
            <a class="slider__control slider__control_right" href="#" role="button"></a>
        </div>
        <div class="wrapper">
            <div class="buttons">
                <ul class="button_list">
                    <li class="button_item">
                        <a href=" " class="button_link">Новинки</a>
                    </li>
                    <li class="button_item">
                        <a href=" " class="button_link">Бестселлеры</a>
                    </li>
                    <li class="button_item">
                        <a href=" " class="button_link">Спецпредложения</a>
                    </li>
                    <li class="button_slide">
                        <button type="button" name="button" id="button-left"></button>
                        <button type="button" name="button" id="button-right"></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="slider-carousel">
            <div id="slider-string">
                <img src="img/1.jpg" alt="flower_1" class="slide_img">
                <img src="img/2.jpg" alt="flower_2" class="slide_img">
                <img src="img/3.jpg" alt="flower_" class="slide_img">
                <img src="img/4.jpg" alt="flower_" class="slide_img">
                <img src="img/5.jpg" alt="doll_1" class="slide_img">
                <img src="img/6.jpg" alt="doll_1_light" class="slide_img">
                <img src="img/7.jpg" alt="doll_2" class="slide_img">
                <img src="img/8.jpg" alt="doll_2_light" class="slide_img">
            </div>
        </div>
        <script src="slide.js"></script>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div id="at">
                <div class="conts" id="sm">Соц. сети:</div>
                <div class="conts" id="adrtel">Контакты:</div>
            </div>
            <br>
            <div class="tab">
                <img class="logo" src="svg/vk.svg" alt="VK">
                <div class="co" id="vk"><a target="_blank" href="https://vk.com/unnameddash">vk.com/tam.art.decor</a>
                </div>
                <div class="co" id="adr">г. Город Мастеров, ул. Уличная, д. 1, офис 1</div>
            </div>
            <br>
            <div class="tab">
                <img class="logo" src="svg/inst.svg" alt="INST">
                <div class="co" id="inst"><a target="_blank"
                        href="https://www.instagram.com/tam.art.decor/">instagram.com/tam.art.decor</a></div>
                <div class="co" id="tel">тел. 89990001122</div>
            </div>
        </div>
    </footer>  
</body>
</html>
